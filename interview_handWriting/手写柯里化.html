<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script type="text/javascript">
        function add() {
            let args = Array.prototype.slice.call(arguments);

            let inner = () => {
                args.push(...arguments);
                return inner
            }
            
            inner.toString = () => {
                return args.reduce((a,b) => {
                    return a + b
                }, 0)
            }
            return inner

        };

        let a = add(1)(2)(3)();
        let b = add(1,2,3)();
        console.log(a);
        console.log(b);

    </script>
</body>
